<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akira Toriyama</title>
</head>
<body>
    <<header>
        <h1><center>Fale Conosco!</center></h1>
    </header>
    <nav>
        <ul>
            <li><a href="Akira Toriyama.html">Voltar para home</a></li>
        </ul>
    </nav>
    <main>
        <fieldset>
            <legend>Informações Pessoais:</legend>
        <form action="" method="post">
            <label>Nome:</label>
            <br>
            <input type="text" name="name" id="name" required>
            <br>
            <label>E-mail:</label>
            <br>
            <input type="email" name="email" id="email" required>
            <br>
            <label>Senha:</label>
            <br>
            <input type="password" name="password" id="password" required>
            <br>
            <label>Telefone:</label>
            <br>
            <input type="tel" name="phone" id="phone" required>
            <br>
            <label>Idade:</label>
            <br>
            <input type="number" name="age" id="age" required>
            <br>
            <label>Data de Nascimento:</label>
            <br>    
            <input type="date" name="birthday" id="birthday" required>
        </form>
        </fieldset>
        <br>
        <fieldset>
            <legend>2. Preferências</legend>          
        <form action="" method="post">
            <label>Meio preferido de leitura:</label>
            <select name="read" id="read" required>
                <option value="manga">Mangá Físico</option>
                <option value="webpc">Web - Computador</option>
                <option value="mobile">Web - Mobile</option>
                <option value="magazines">Revistas Semanais</option>
            </select>
            <br>
            <label>Gêneros Favoritos:</label>
            <br>
            <input type="checkbox" name="action" id="action">Ação 
            <input type="checkbox" name="adventure" id="adventure">Aventura 
            <input type="checkbox" name="romance" id="romance">Romance 
            <input type="checkbox" name="drama" id="drama">Drama 
            <input type="checkbox" name="comedy" id="comedy">Comédia       
            </form>
    </fieldset> 
        <br>
        <fieldset>
            <legend>3. Biografia:</legend>
            <textarea rows="10" cols="50"></textarea>
        </fieldset>
        <br>
        <fieldset>
            <legend>Foto:</legend>
            <input type="file" name="photo" id="photo" accept=".png, .jpg, .jpeg" required>
        </fieldset>
        

    </main>
    <footer>
        <center>2024 - Todos os direitos reservados. &copy;Akira Toriyama, SHONEN JUMP&trade;</center>       
    </footer>
    <br>
    
</body>
</html>
